    <script src="app.js"></script>

</head>

<body>
    <h1>Welcome to Fruit Shop</h1>

    <div class="header">

            <!-- <label for="input">Enter Your Budget</label> -->
            <input type="number" value="" name="" id="input-budget" placeholder="Enter your Budget">
            <!-- <button onclick="balanceSubmit()">submit</button> -->

    </div>
    <main>
        <div class="main">
            <!-- Side Bar -->
            <aside class="side-bar">
                <!-- ul>li*5>a{some link}      short end-->

                <table>
                    <thead>
                        <tr><th><h1>Cart List</h1></th></tr>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total Amount:</th>
                            <th> <span id="tot-purch-amount"> 0</span></th>    
                        </tr>
                        <tr>
                            <th>Remaining: </th>
                            <th><span id="remain-balance"> 0</span></th>
                        </tr>
                    </tfoot>
                </table>
                        
                    <!-- <hr>    -->
                    <!-- <hr> -->
                    <!-- <li><a>Total Amount: <span id="tot-purch-amount"> 0</span></a></li> -->
                    <!-- <li><a>Your Balance: <span id="init-balance"> 0</span></a></li> -->
                    <!-- <li><a>Remaining: <span id="remain-balance"> 0</span></a></li> -->
                <!-- <img src="image/aside-background.jpg" alt=""> -->
            </aside>

            <!-- Right div -->
            <div class="product-container">
                <div class="product-box">
                    <div class="product-img">
                        <img src="image/apple.jpg" alt="">
                    </div>
                    <div class="action-button">
                        <span>RS 15 </span>
                        <button  onclick="addApple()" id="add-item-apple">+</button>
                        <input type="number" id="display-quantity-apple" value="0">
                        <button onclick="subApple()" id="sub-item-apple">-</button>
                    </div>
                </div>
                
                <div class="product-box">
                    <div class="product-img">
                        <img src="image/mango.jpg" alt="">
                    </div>
                    <div class="action-button">
                        <span>RS 20 </span>
                        <button  onclick="addMango()" id="add-item-mango">+</button>
                        <input type="number" id="display-quantity-mango" value="0">
                        <button onclick="subMango()" id="sub-item-mango">-</button>
                    </div>
                </div>

                <div class="product-box">
                    <div class="product-img">
                        <img src="image/strawberries.jpg" alt="">
                    </div>
                    <div class="action-button">
                        <span>RS 25 </span>
                        <button  onclick="addCherry()" id="add-item-cherry">+</button>
                        <!-- <a href="" onclick="quantityAdd()">+</a> -->
                        <input type="number" id="display-quantity-cherry" value="0">
                        <button onclick="subCherry()" id="sub-item-cherry" >-</button>
                        <!-- <a href="" onclick="quantitySub()">-</a> -->
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
